{% extends 'base.html' %}
{% block title %}
   Foods Updating Page
{% endblock %}
  
{% block content %}
  
<div class="container" style="margin-top: 15%; margin-bottom: 3%;">

     <div class="row justify-content-center">
        <div class="col-sm-6">
            <form action="/food_upload_page" method="POST" enctype="multipart/form-data">
                <div class="form-group">

                    
                    <label for="name">Food Name:</label>
                    <input type="text" class="form-control" id="name" name="name1" >
                     

                    <label for="C1">Food Category :</label>
                    <input type="text" class="form-control" id="C1" name="C1" >


                    <label for="C2">Food Category 2 :</label>
                    <input type="text" class="form-control" id="C2" name="C2" >

                    <label for="C3">Its own Category :</label>
                    <input type="text" class="form-control" id="C3" name="C3" >


                    <label for="link">Link:</label>
                    <input type="text" class="form-control" id="link" name="links" >


                    <label for="file">Image:</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>

            
            
        </div>
     </div>

</div>
{% endblock %}
