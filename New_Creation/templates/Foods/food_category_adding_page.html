{% extends 'base.html' %}
{% block title %}
   Foods Updating Page
{% endblock %}
  
{% block content %}
  
<div class="container" style="margin-top: 15%; margin-bottom: 3%;">

     <div class="row justify-content-center">
        <div class="col-sm-6">
            <form action="/food_category_upload_page" method="POST" enctype="multipart/form-data">
                <div class="form-group">

                     

                    <label for="C1">Category :</label>
                    <input type="text" class="form-control" id="C1" name="C1" >

 
                    <label for="C2">Category Value :</label>
                    <input type="text" class="form-control" id="C2" name="C2" >

                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            </form>
        </div>
     </div>

</div>
{% endblock %}
