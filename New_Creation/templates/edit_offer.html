{% extends 'base.html' %}
{% block title %}
 Offer editing Page
{% endblock %}
  
{% block content %}
<style>
    body{
        color: black;
    }
</style>
  
<div class="container" style="margin-top: 15%; margin-bottom: 3%;">

     <div class="row justify-content-center">
        <div class="col-sm-6">
            <form action="{{url_for('main.edit_offer_page',id=id)}}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Sname">Shop Name :</label>
                    <input type="text" class="form-control" id="Sname" name="shop_name" value="{{offer.Shop_name}}" >

                    <label for="S1">Starting Date :</label>
                    <input type="text" class="form-control" id="S1" name="S1" value="{{offer.starting_date}}">

                    <label for="E1">Ending Date :</label>
                    <input type="text" class="form-control" id="E1" name="E1" value="{{offer.ending_date}}">
  
                    <label for="D1">Discount :</label>
                    <input type="text" class="form-control" id="D1" name="D1" value="{{offer.discount}}" >
  
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            </form>
        </div>
     </div>

</div>
{% endblock %}
